<!DOCTYPE html>
<html lang="en-CA">
	<head>
		<meta charset="utf-8">
		<meta name="description" content="Documentation of Doc Bot">
		<meta name="author" content="Diriector_Doc">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="last-updated" content="Sat, 20 Feb 2021 06:52 GMT">
		<meta name="keywords" content="diriector_doc, diriectordoc, diriector doc, doc bot, discord, discord bot, documentation">
		<title>Doc Bot - Documentation</title>
		<link href="main.css" rel="stylesheet" type="text/css">
		<link href="../global.css" rel="stylesheet" type="text/css">
		<script type="text/javascript" src="../global.js"></script>
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
		<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
		<script type="text/javascript" src="main.js"></script>
	</head>
	<body>
		<div id="container">
			<div class="header">
				<img src="img/Doc_Bot_logo.png" id="logo" />
			</div>
			<div class="content">
				<div id="table">
					<div class="social"><a class="github white" href="https://github.com/DiriectorDoc/Doc-Bot"></a></div>
					<table class="options">
						<tbody>
							<tr house="about" onclick="window.location='#about'">
								<td><code>!about</code></td>
							</tr>
							<tr house="bug" onclick="window.location='#bug'">
								<td><code>!bug</code></td>
							</tr>
							<tr house="colour" onclick="window.location='#colour'">
								<td><code>!colour</code></td>
							</tr>
							<tr house="commands" onclick="window.location='#commands'">
								<td><code>!commands</code></td>
							</tr>
							<tr house="notify" onclick="window.location='#notify'">
								<td><code>!notify</code></td>
							</tr>
							<tr house="request" onclick="window.location='#request'">
								<td><code>!request</code></td>
							</tr>
							<tr house="speedrun" onclick="window.location='#speedrun'">
								<td><code>!speedrun</code></td>
							</tr>
							<tr house="wisdom" onclick="window.location='#wisdom'">
								<td><code>!wisdom</code></td>
							</tr>
							<tr house="yellatme" onclick="window.location='#yellatme'">
								<td><code>!yellatme</code></td>
							</tr>
							<tr class="hr">
								<td colspan="100%"></td>
							</tr>
							<tr house="help" onclick="window.location='#help'">
								<td>Help Arguments</td>
							</tr>
							<tr house="secret" onclick="window.location='#secret'">
								<td>Secret Commands</td>
							</tr>
						</tbody>
					</table>
					<div class="footer mit"></div>
				</div>
				<div id="info">
				</div>
			</div>
		</div>
	</body>
</html>
